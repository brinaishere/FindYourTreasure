    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">📅 Itinerary Planner</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <form id="itineraryForm">
                        <div class="mb-3">
                            <label for="date" class="form-label">📆 Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">🌍 Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
                        </div>
                        <div class="mb-3">
                            <label for="activity" class="form-label">📌 Activities</label>
                            <textarea class="form-control" id="activity" rows="2" placeholder="List your activities" required></textarea>
                        </div>

                        <div class="d-flex justify-content-end mb-3">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>

        <h4 class="text-center">📝 Saved Itinerary</h4>
        <ul id="itineraryList" class="list-group shadow-sm"></ul>

        <div class="text-center mt-3">
            <!-- Clear and Download PDF buttons aligned side by side -->
            <div class="d-flex justify-content-center">
                <button type="button" id="clearBtn" class="btn btn-danger me-2"><i class="fas fa-trash"></i> Clear</button>
                <button id="downloadPdf" class="btn btn-success"><i class="fas fa-file-download"></i> Download PDF</button>
            </div>
        </div>
